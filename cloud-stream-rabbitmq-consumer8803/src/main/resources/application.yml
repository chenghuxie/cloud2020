server:
  port: 8803

spring:
  application:
   name: cloud-stream-consumer
  cloud:
   stream:
     binders: #在此处配置要绑定的rabbitmq的服务信息
      defaultRabbit: #表示定义的名称，用于与binding整合
        type: rabbit #消息主键类型
        environment: #设置rabbitmq的相关环境配置
          spring:
            rabbitmq:
             host: localhost
             port: 5672
             username: guest
             password: guest
     bindings: #服务的整合处理
      input:  #这个名字是一个通道的名称
       destination: studyExchange #表示要使用的exchange名称定义
       content-type: application/json # 设置消息类型，本次问json,文本则设置“text/plain”
       binder: defaultRabbit #设置要绑定的消息服务的具体设置
       group: consumer8802  #分组 不同组重复消费 同一组存在竞争关系

eureka:
   client:
   #表示是否将自己注册进EurekaServer  默认为true
     register-with-eureka: true
     #是否从EurekaServer抓取已有的注册信息，默认为true，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
     fetch-registry: true
     service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
   instance:
     lease-renewal-interval-in-seconds: 2 #设置心跳的时间间隔（默认30秒）
     lease-expiration-duration-in-seconds: 5 #如果现在超过了5秒的间隔（默认90秒）
     instance-id: send-8803.com #在信息列表是显示主机名称
     prefer-ip-address: true #访问的路径变为IP地址



