server:
  port: 8401


spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
       server-addr: 127.0.0.1:8848
    sentinel:
     transport:
       dashboard: localhost:8080
       port: 8719
     datasource:
       dsl:
         nacos:
           server-addr: localhost:8848
           data-id: cloudalibaba-sentinel-service
           group-id: DEFAULT_GROUP
           data-type: json
           rule-type: flow




management:
  endpoints:
    web:
      exposure:
        include: "*"